name: Deploy static site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (optional) show structure for debugging
      - name: Show tree
        run: ls -la && ls -la site || true

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Expand partials
        run: node scripts/expand-includes.js

      

      

      - name: Inject SEO/OG meta
        run: node scripts/inject-meta.js


      

      

      - name: Inject Organization JSON-LD
        run: node scripts/inject-ld.js
- name: Inject Google Tag Manager
        run: node scripts/inject-gtm.js
- name: Build blog feed
        run: node scripts/build-blog.js


      - name: Build sitemap.xml
        run: node scripts/build-sitemap.js
- name: Build wiki search index
        run: node scripts/build-search.js
- name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4






